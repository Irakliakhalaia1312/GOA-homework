<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>დივის მაგალითი</title>
  <!-- Google Font Import -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .main-div {
      width: 600px;
      height: 500px;
      background-color: green;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: auto;
      margin-top: 50px;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 10px;
    }

    .main-div img {
      width: 200px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .main-div p {
      font-family: 'Pacifico', cursive;
      font-size: 20px;
      color: white;
      border-bottom: 2px dotted violet;
      padding-bottom: 10px;
      text-align: center;
      margin: 0 0 20px 0;
    }

    .main-div button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .main-div button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>

  <div class="main-div">
    <img src="https://i.etsystatic.com/29488153/r/il/e0f22b/3860244894/il_fullxfull.3860244894_p9az.jpg" alt="სურათი">
    <p>მოგესალმებით</p>
    <button>დააჭირე აქ </button>
  </div>

</body>
</html>
