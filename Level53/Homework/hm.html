<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ჩემი პროფილი</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #4A90E2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      z-index: 1000;
    }

    
    .profile {
      position: relative;
      margin-top: 100px; 
      background-color: #F5A623;
      padding: 20px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
    }

    .profile img {
      width: 100%;
      border-radius: 10px;
    }

    
    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      padding: 5px 10px;
      border-radius: 50%;
      font-weight: bold;
    }

    
    .static-text {
      position: static;
      margin: 40px auto;
      max-width: 600px;
      background-color: #7ED321;
      padding: 20px;
      border-radius: 10px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <header>
    ჩემი პროფილი
  </header>

  <div class="profile">
    <div class="badge">3</div>
    <img src="https://via.placeholder.com/300x200" alt="პროფილის ფოტო">
    <h2>ნიკა გელაშვილი</h2>
    <p>ვებ დეველოპერი და ტექნოლოგიების მოყვარული. მიყვარს ახალი რაღაცების სწავლა და კოდის წერა.</p>
  </div>

  <div class="static-text">
    ეს არის ჩვეულებრივი ტექსტის აბზაცი, რომელიც განთავსებულია დოკუმენტის სტანდარტულ ნაკადში. ის არ არის პოზიციონირებული სპეციალურად და ადაპტირდება გვერდის შიგთავსთან.
  </div>

</body>
</html>
